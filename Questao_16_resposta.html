<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 16 - Resposta</title>
</head>
<body>
    <style>
        .inner{
            border: 1px solid black;
            text-align: center;
            font-size: 16pt;
        }

        #a {grid-area: a;}
        #b {grid-area: b;}
        #c {grid-area: c;}
        #d {grid-area: d;}
        #e {grid-area: e;}

        .container{
            display: grid;
            height: 100vh;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;
            grid-template-areas: "a a a"
                                 "b b e"
                                 "c d e";
            gap: 10px;
        }

        @media screen and (max-width: 600px) {
            .container{
                grid-template-columns: 1fr 1fr;
                grid-template-rows: 1fr 1fr 1fr 1fr;
                grid-template-areas: "a a"
                                     "b b"
                                     "c d"
                                     "e e";
            }
        }


    </style>


    <div class="container">
        <div class="inner" id="a">
            <span>A</span>
        </div>
        <div class="inner" id="b">
            <span>B</span>
        </div>
        <div class="inner" id="c">
            <span>C</span>
        </div>
        <div class="inner" id="d">
            <span>D</span>
        </div>
        <div class="inner" id="e">
            <span>E</span>
        </div>
    </div>
</body>
</html>
